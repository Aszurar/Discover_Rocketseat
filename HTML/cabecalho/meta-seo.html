 <head>
     <!-- SEO: SEARCH ENGINE OPTIMIZATION ( configuralções meta importantes) -->
    <!-- padrão -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- opcionais interessantes -->    
    <!-- Indicar quem é o autor da página -->
    <meta name="author" content="Lucas de Lima">
    
    <!-- Descrição do site, ela é mostrada em algumas ocasiões, 
    como nas descrições de busca dos sites do google -->
    <meta name="description" content="Um website para iniciantes em programação">
    
    <!-- Instruções que indicam ao robor do google para que index ou não a página
    no resultado da busca, ou que siga ou não os links da página
    Por padrão está como index e follow -->
    <meta name="robots" content="noindex, nofollow">
</head>
