<table>
    <caption>Produzidos x Vendidos por Loja</caption>

    <colgroup>
        <!-- o colgroup se refere a todas colunas da tabela
                Utilizando a tag <col> vamos nos referir a cada coluna da tabela
                para que nós agrupemos as colunas como desejamos, temos que utilizar
                o atributo span nas tags col assim como o colspan -->
        <col>
        <col span="2" style="background-color: red;">
        <col span="2" style="background-color: blue;">
    </colgroup>

    <thead>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2" scope="colgroup">Afonso Pena</th>
            <th colspan="2" scope="colgroup">Antônia Pereira</th>
       <!-- Rowspan é um atributo que faz com que o respectivo th ocupe 2 linhas(a linha atual e a linha abaixo) -->
       <!-- Colspan é um atributo que faz com que o th respectivo ocupe 2 colunas(a atual e a ao lado, da direita) -->
        
       <!-- Scope é um atributo que explicita para os navegadores e sistema de busca uma maior acessibilidade informando
            o escopo dos elementos chaves da tabela-->
        </tr>
    
        <tr>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <th scope="row">Vassouras</th>
            <td>50</td>
            <td>30</td>
            <td>20</td>
            <td>20</td>
        </tr>

        <tr>
            <th scope="row">Baldes</th>
            <td>10</td>
            <td>10</td>
            <td>30</td>
            <td>25</td>
        </tr>
    </tbody>
</table>
