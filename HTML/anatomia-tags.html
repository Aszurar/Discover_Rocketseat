<!-- 
    Anatomia das tags:
    - Abertura de tags
    - Fechamento de tags
    - Conteúdo
    - Elementos
-->
<!-- <h1> abertura de tags, </h1> fechamento de tag -->
<h1></h1>

<!-- Elementos vazios-->
<!-- Elementos que não possuem conteúdos, somente propriedades/atributos não há fechamento de tags -->
<img src="" alt="">
<input type="text">

<!-- Atributos 
    - Informações Extras
    - Configurações
-->
<img src="conteudo.png" alt="texto alternativo para a imagem">
<!-- Em img temos as configurações de uma imagem, caso não seja definido a imagem não funcionará, todo atributo
 não booleano necessita de um conteúdo -->

<!-- Atributos booleanos: não precisam de conteudo -->
<input type="text" disabled>
<input type="text" required>

<!-- Aspas: Sempre use aspas duplas para evitar problemas, ou melhor, utilize da forma que já vem
    na abreviação do Emmet-->
    <a href=""></a>
