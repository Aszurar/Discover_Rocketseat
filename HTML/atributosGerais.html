<!-- Atributos Gerais:
    
    - class - Permitem estilizar vários elmentos HTML ao mesmo tempo, ou um único por meio do CSS 
              ou em conjunto com o javascript
    
    - contentendeditable - Permite a edição do conteúdo de alguma tag HTML na página, mas esse conteúdo
                           não será salvo
    
    - data-*: após o traço pode ser colocado qulquer coisa: data-qualquer-coisa = "", de forma que a separação
              seja feita por meio de traços!.
    
    - hidden: Oculta determinado elemento/tag
    
    - id: Identificador de um elemento, possui a maior prioridade na estilização de terminado elemento de forma
          a se sobrepor as configurações das classes desse elemento. Além disso, é recomendado que cada id pertença
          somente a um único elemento
    
    - style: Realiza a estilização dos elementos, mas geralmente não o utilizamos, usamos em si um documento externo
            que contém toda estilização da determinada página de forma que o CSS fique fora do HTML 

    - tabindex: Utilizado para ordenar as tabs nos elementos da página, facilitar a navegação de tabs
    
    - title: Define um título para cada elemento, esse título aparece quando o mouse está acima dos textos do elemetn  
-->

<div tabindex="2" title="Olá, tudo bem">
    conteúdo
</div>

<div tabindex="3">
    conteúdo
</div>

<div tabindex="1">
    conteúdo
</div>
