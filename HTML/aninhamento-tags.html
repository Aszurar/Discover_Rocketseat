<!-- Aninhamento de tags:
        - Fluxo
        - Hierarquia
        - Posicionamento dos elementos 
-->

<p>
    Vou <em>escrever</em> um parágrafo aqui
</p>

<!-- Nesse caso a tag em é filha da tag p e com isso há uma hierarquia sobre eles, além do que é necessário
     tanto fechar quanto abrir as tags de forma correta, sem interromper a hierarquia -->

<p>Esse é um novo parágrafo, em que é mostrado em ordem após a tag anterior</p>

<p>
    <a href="">Esse</a> é um parágrafo<p>Mas com o uso do p a linha é quebrada.</p>
</p>
<!-- Nem todas tags quebram linhas, nesse caso, as tags em e a não quebram linhas, mas a tag p quebra -->

<p> A tag br é a principa por quebrar as linhas <br>de forma correta</p>
