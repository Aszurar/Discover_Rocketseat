<!-- <input type="password"> 
        - Colocar uma senha de forma segura
        - Esconde o que esta sendo digitado no campo
        - O estilo de apresentação do campo depende do navegador

        # Atributos

        - minlength/maxlength
            * O número mínimo ou máximo de caracteres para esse campo
        - size
            * Demonstra visualmente o tamanho do input, mas pode ser posto mais caracteres.

        - pattern
            * Expressão regular para validar o que está sendo digitado no campo
            * Altamente recomendado o uso de um padrão de segurança alta de senhas
            * exemplo: queremos que a senha contennha caracteres hexadecimais com o limete de no mínimo
            8 e no máximo 25 caracteres
                * pattern="[0-9a-fA-F]{4,8}"
        
        -placeholder
            * Mostrar um exemplo de texto a ser digitado no campo

        - title
            * Sugere alguma informação ao usuário
        
        -disabled/required
            * Desativa o input
        
        - required
            * Torna obrigatório o preenchimento do campo

        - inputmode
            * Poderá alterar o uso do teclado em smartphones
            * exemplo: queremos que o cliente só adicione números
                *inputmode="numeric" - habilitará o teclado númerico do smartphone
        - autocomplete
            * on: permite a sugestão de : new-passowrd ou current-passowrd
                - primeiro sugere a senha atual, se nao tiver, então será uma nova senha
            * off: desabilita a opção de autocompletar
            * new-password: o navegador poderá sugerir uma nova senha
            O google Chrome por exemplo, poderá sugerir senha fortes
            --> 

<form action="">
    <input type="password" id="" 
    pattern="[0-9a-fA-F]{8,16}" 
    title="Digite uma senha com números, letras do alfabeto de A-Z, 
    com no mínimo 8 dígitos e no máximo 16"
    placeholder="Digite uma senha"
    size="25"
    required
    autocomplete="new-password">
    <button type="submit">Enviar</button>
</form>
