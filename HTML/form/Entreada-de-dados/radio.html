<!-- 
    <input type="radio"
    - Projetado para selecionar uma única opção em um grupo de opções

    Atributos Essenciais:
        #Checked
            - Indica que o campo foi marcado
        #Value
            - Valor que aquele vampo contém
 -->

 <fieldset>
     <legend>Vamos tomar um café?</legend>
    
     <input type="radio" 
        name="coffe" 
        id="cofyes"
        value="yes"
        >
     <label for="cofyes">Sim</label>
    
     <input type="radio" 
     name="coffe" 
     id="cofno"
     value="no"
     checked
     >
  <label for="cofno">Não</label>

</fieldset>
