<!-- 
    <textarea>
        - mais de uma linha
        - útil para textos grandes

        Atributos
        - id
        - name
        - rows e cols -> Definem o tamanho do textarea
        - maxlength e minlength -> Máximo e mínimo de caracteres
        - wrap -> Faz com que o texto permaneça todo dentro da caixa do texto
            - wrap: "soft" - padrão
            - wrap: "hard"
            - wrap: "off" - o texto 'ultrapassará a caixa branca"'
        ... outros comuns aos <input>
            - autocomplete, autofocus, disabled, 
            placeholder, readonly, form, required
 -->

 <label for="message">Comentários</label>
 <br>
 <textarea name="message" 
            id="message" 
            cols="30" 
            rows="10"
            maxlength="150"></textarea>
