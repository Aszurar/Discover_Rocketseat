<form action="">
    <label for="search">Pesquise pelo ID:</label>
<input type="search" 
       name="q"
       id="search" 
       list="searchterms"
       placeholder="Digite o ID"
       size="5"
       pattern="[0-9]{2}"
       title="Digite um ID do tipo: 99"
       aria-label="Campo de pesquisa">

<button type="submit">Pesquisar</button>
</form>
