<!-- 
    <input type="color"/>

    - Interface para selecionar cor
    - Color picker

    # Atributos
        - value: RGB
            ->Se inválido, o petro será exibido
        - list
-->

<form action="">
    <datalist id="cores">
        <option>#00ff00</option>
        <option>#adfb65</option>
        <option>#0000ff</option>
        <option>#ac22f4</option>
    </datalist>
    <input type="color" 
        value="#ff0000"
        list="cores">
</form>
