<!-- 
    <form>

    - Elemento que definirá um formulário
    - É um container estilo <footer>, <section>

    - action - Para onde o formulário junto a seus dados será enviado
    - method - Verbos HTTP(post, get...), como os dados estão trafegando
        - Post - Criar algo, um usuário por exemplo
        - Get - Listar recursos, informações
-->

 <form action="" method="get">
    <!-- Não podemos criar um form dentro de um form
    - Caso não seja especificado o method, por padrão será get 
    - Caso não seja especificado o action, então será enviado para a página atual
-   ->
</form>
