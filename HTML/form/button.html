<!-- <button>
    -Representa um botão
    -Usado para enviar formulários 
    -É estilizado pelo próprio navegador

    Atributos:
    -type:
        -submit - Enviar/Submeter os dados do formulário.
        -reset - Resetar os dados do formulário
        -button - Geralmente age como o submit

    -autofocus - Carrega a página focando nesse botão
    -disabled - Botão que desabilita botão
    -name - Chave/valor(value) do botão
    -value
    -form - Linka o botão há um formulário assim como label
-->

<form action="" id="meu-form">
    <input type="text" value="">
    <button type="reset">Limpar</button>
</form>

<button form="meu-form">
    Botão ligado ao formulário anterior
</button>
