<!-- <label>
    - Associar e identificar uma (ou mais) 
        tag de entrada de dados
    -Acessibilidade
    -Você poderá clicar para mudar o foco de entrada de dados

    Atributos
    - for
        - Para fazer a conexão entre este label e a tag
        de entrada de dados
        - É feita via id do input
        - Só funciona com elementos específicos
            -button, input(not hidden), meter, output, progress,
            select, textarea
-->

<label>
    Nome Completo:
    <input type="text">
</label>

<!-- ou -->
<br>

<label for="input-nome">
    Nome Completo:
</label>

<input id="input-nome" type="text">
<!-- Eles estão linkados! -->
